name: Vector tests (FAISS)

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]

jobs:
  vector-tests:
    # run only when label 'run-vector-tests' is added or manual dispatch
    if: contains(join(fromJson(toJson(github.event.pull_request.labels)), 'name'), 'run-vector-tests') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-vector.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install heavy requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-vector.txt

      - name: Cache huggingface models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-hf-

      - name: Run vector tests
        env:
          RUN_VECTOR_TESTS: "1"
        run: |
          pytest -q tests/test_mcp_vector.py
