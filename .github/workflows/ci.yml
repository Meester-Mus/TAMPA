name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          pytest -q

  lint:                       # optionele lint job, disabled failures by default; enable if you add flake8 to requirements
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8 (if present)
        run: |
          python -m pip install --upgrade pip
          if grep -q "flake8" requirements.txt 2>/dev/null; then pip install -r requirements.txt; fi

      - name: Run flake8 (non-blocking)
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 || true; fi
